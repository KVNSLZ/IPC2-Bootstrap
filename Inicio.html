<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="archivos/loginIcon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primera Página usando Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="archivos/loginIcon.svg"
          alt="loginIcon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Ingresar Usuario</div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-success">
          <img
            src="archivos/Username.svg"
            alt="Username"
            style="height: 2rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Usuario"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-success">
          <img
            src="archivos/passIcon.svg"
            alt="passIcon"
            style="height: 2rem"
          />
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Contraseña"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
        </div>
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-warning fw-semibold fst-italic"
            style="font-size: 0.9rem"
            >Olvidaste tu contraseña?</a
          >
        </div>
      </div>
      <div class="btn btn-success text-white w-100 mt-4 fw-semibold shadow-sm">
        Login
      </div>     
    </div>
  </body>
</html>
